<div>

        <div class="p-2 flex-grow-1"><i class="fas fa-user"></i> {{ w.speaker }}</div>
        <div class="p-2"><i class="fas fa-calendar"></i> {{ w.date | date:"j E Y" }}</div>
        <div class="p-2"><i class="fas fa-clock"></i> {{ w.date | date:"H:i" }}</div>
        <div class="p-2"><i class="fas fa-chair"></i> {{ w.slots }}</div>
    </div>
    <p class="text-justify">
        {{ w.description }}
    </p>
</div>
