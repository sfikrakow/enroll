{% extends "base.html" %}
{% block title %} Zarządzaj rejestracjami na warsztaty {% endblock %}

{% block content %}
<script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    {% if workshops %}
        <h1>Warsztaty</h1>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="list-group mb-3" role="tablist">
                    {% for w in workshops %}
                        <a class="list-group-item list-group-item-action"
                           id="workshop-list-{{ forloop.counter }}"
                           data-toggle="list" href="#workshop-{{ forloop.counter }}"
                           role="tab" onclick="load({{ w.id }})" >{{ w.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content" id="showHere">

                </div>
            </div>
        </div>
        <div class="row">

        </div>
    {% else %}
        <h1>Brak warsztatów w bazie danych.</h1>
    {% endif %}
    <script>
    function load(id){
        $.ajax({
            type: "GET",
            url: window.location.href+id,
            data: {'id':id}
        })
        .done(function (response) {
            $('#showHere').empty().append(response)
        })
    }
</script>
{% endblock %}
