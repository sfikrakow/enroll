{% extends 'mail/base_mail.html' %}

{% block preheader %}
    {{ header }}
{% endblock %}

{% block header %}
    {{ header }}
{% endblock %}

{% block content %}
    <table class="module" role="module" border="0"
           cellpadding="0" cellspacing="0" width="100%"
           style="table-layout: fixed;"

    >
        <tbody>
        <tr>
            <td style="padding:18px 20px 10px 20px; line-height:22px; text-align:inherit; background-color:#1A2353;"
                height="100%" valign="top" bgcolor="#1A2353"
                role="module-content">
                <div>
                    <div style="font-family: inherit; text-align: inherit">
                        <span style="color: #ffffff; font-family: arial, helvetica, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: right; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(26, 35, 83); text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline">{{ date }}</span>
                    </div>
                    <div style="font-family: inherit; text-align: inherit">
                        <span style="color: #ffffff; font-family: arial, helvetica, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: right; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(26, 35, 83); text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline">{{ location.address }}</span>
                    </div>
                    <div></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="module" role="module" border="0"
           cellpadding="0" cellspacing="0" width="100%"
           style="table-layout: fixed;"
    >
        <tbody>
        <tr>
            <td style="padding:10px 10px 10px 10px; line-height:22px; text-align:inherit; background-color:#1a2353;"
                height="100%" valign="top" bgcolor="#1a2353"
                role="module-content">
                <div>
                    <div style="font-family: inherit; text-align: inherit">
                        <span style="color: #ffffff; font-family: arial, helvetica, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(26, 35, 83); text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline">{{ speaker }}</span>
                    </div>
                    <div style="font-family: inherit; text-align: justify">
                        <span style="color: #ffffff; font-family: arial, helvetica, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(26, 35, 83); text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline">{{ describtion }}</span>
                    </div>
                    <div></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" class="module"
           role="module" style="table-layout:fixed;" width="100%"
    >
        <tbody>
        <tr>
            <td align="right" bgcolor="#1a2353" class="outer-td"
                style="padding:0px 10px 15px 50px; background-color:#1a2353;">
                <table border="0" cellpadding="0" cellspacing="0"
                       class="wrapper-mobile"
                       style="text-align:center;">
                    <tbody>
                    <tr>
                        <td align="center" bgcolor="#4db190"
                            class="inner-td"
                            style="border-radius:6px; font-size:16px; text-align:right; background-color:inherit;">
                            <a href="{{ site_url }}"
                               style="background-color:#4db190; border:1px solid #333333; border-color:#333333; border-radius:6px; border-width:1px; color:#ffffff; display:inline-block; font-size:14px; font-weight:bold; letter-spacing:0px; line-height:normal; padding:12px 18px 12px 18px; text-align:center; text-decoration:none; border-style:solid;"
                               target="_blank">Twoje rejestracje</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
